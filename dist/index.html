<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To-do list TOP</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text"
            id="todo-input"
            placeholder="What do you have planned?">
            <input type="submit"
            value="Add-todo"
            id="todo-submit">
        </form>
    </header>

    <main>
        <section class="todo-list">
            <h2>To-do</h2>
            <div id="todos">
                <div class="task">
                    <div class="content">
                        <input type="text"
                        class="text"
                        value="My shiny task"
                        readonly
                        >
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
