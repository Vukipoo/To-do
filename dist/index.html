       <main class="app">
        <section class="greeting">
            <h2 class="title">Hello, <input type="text" id='name' placeholder="name here"></h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>Whats on your todo list?</h4>
                <input 
                    type="text"
                    id="content"
                    name="content"
                    placeholder="e.q. walk the dogs">
                    <h4>pick a category</h4>

                    <div class="options">

                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category1" 
                                value="business">
                                <span class="bubble business"></span>
                                <div class="business">Business</div>
                        </label>

                        <label>
                            <input 
                                type="radio"
                                name="category"
                                id="category2" 
                                value="personal">
                                <span class="bubble personal"></span>
                                <div class="personal">Personal</div>
                        </label>

                    </div>
                    <input type="submit" value="Add todo">
            </form>
        </section>
